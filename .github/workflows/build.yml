name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.200

    - name: Run the Cake script
      uses: cake-build/cake-action@v1

    - uses: actions/upload-artifact@master
      with:
        name: NugetPackage
        path: artifacts